
<div class="container-fluid">

    <app-page-title title="Loans" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                 <div class="form-group mb-2">
                   <label>Search</label>
                   <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="keyword" (keyup)="search()"/>
                 </div>
               </div>
               <div class="col-md-8">
                 <div class="form-group mb-2 col-md-12">
                   <label style="visibility: hidden;">report</label>
                   <div>
                   <div class="text-sm-end">
                     <button type="button" class="btn btn-primary mb-2 me-2"  (click)="largeModal(largeDataModal)">
                       <i class="mdi mdi-plus me-1"></i> New Loans
                     </button>
                   </div>
                 </div>
                 </div>
               </div>
             </div>
            
            <div class="table-responsive" *ngIf="makersData.length>0">
              <table class="table dt-responsive nowrap datatables no-footer dtr-inline">
                <thead>
                  <tr>
                    <th sortable="name" (sort)="onSort($event)" class="text-center">Title</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let makers of makersData " class="text-center">
                    <td >{{makers.title}}</td>
                    
                    <td class="text-center">
                      <div class="form-check form-switch mb-2" style="padding-left: 25.5em;" dir="ltr">
                      <input type="checkbox"  class="form-check-input" (change)="toggleFunction($event,makers.id)" [checked]="!makers.status" [id]="makers.id">
                      <label class="custom-control-label" [for]="makers.id"></label>
                    </div>
                </td> 
                    <td  class="text-center">
                      <div placement="bottom-end">
                        <a href="javascript: void(0);" (click)="editModal(largeDataModal,makers)"><i
                          class="fas fa-pencil-alt text-success me-2"></i>
                        </a>                      
                      </div>
                    </td>
                    <td  class="text-center">
                      <div placement="bottom-end">
                        <a href="javascript: void(0);"  (click)="deleteRow(makers)">
                          <i class="fas fa-trash-alt text-danger me-2"></i>
                        </a>
                      
                      </div>
                    </td>  
                  </tr>
                </tbody>
              </table>
            </div>
        
            <app-pagination [page]="pageCopy()" *ngIf="makersData.length>0" (newItemEvent)="changePage($event)"></app-pagination>
            <div class="table-responsive text-primary" *ngIf="makersData.length==0">
              * 0 Results Found.
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
  <ng-template #largeDataModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">{{title}} Loans</h5>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
                <!--  Name -->
                <div class="form-group mb-2">
                  <label> Title</label>
                  <input type="text" class="form-control" formControlName="title"
                    [ngClass]="{'is-invalid': typesubmit && type.title.errors}"/>
                  <div *ngIf="typesubmit && type.title.errors" class="invalid-feedback">
                    <span *ngIf="type.title.errors.required"> Title is required.</span>
                  </div>
                </div>
                                 
                <div class="form-group mb-2 col-md-12 mb-0 mt-3">
                  <div>
                    <button type="reset" class="btn btn-secondary float-end">
                      Reset
                    </button>
                    <button type="submit" class="btn btn-primary  float-end me-1">
                      Submit
                    </button>
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>   
       
      </div>
    </div>
  </ng-template>
