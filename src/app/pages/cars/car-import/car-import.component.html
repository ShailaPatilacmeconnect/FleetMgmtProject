<div class="modal-header">
    <h5 class="modal-title mt-0"> Import</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
                        <div class="form-group mb-2">
                            <label>File</label>
                            <input type="file" class="form-control" name="file_path" formControlName="file_path"
                                (change)="onFileSelected($event)">
                        </div>
                        <div class="form-group mb-2">
                            <label>Transaction Category</label>
                            <select class="form-select" name="transaction_category_id"
                                formControlName="transaction_category_id">
                                <option *ngFor="let transData of transactioncategoryData" value="{{transData.id}}">
                                    {{transData.category_name}}</option>
                            </select>
                        </div>
                        <div class="form-group mb-2">
                            <label>Identifier</label>
                            <select class="form-select" name="identifier_key" formControlName="identifier_key">
                                <option value="user_id">user_id</option>
                                <option value="phone">phone</option>
                            </select>
                        </div>
                        <div class="form-group mb-2 col-md-12 mb-0 mt-3">
                            <div>
                                <button type="reset" class="btn btn-secondary float-end">
                                    Reset
                                </button>
                                <button type="submit" class="btn btn-primary  float-end me-1">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
